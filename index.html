<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chader : 2D WebGL Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="icon" href="./public/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <canvas id="webgl-canvas" width="500" height="500"></canvas>
    <div id="controls">
        <h1 id="controlTitle">Controls</h1>
    </div>

    <!-- SHADER SECTION -->
    <script id="vertex-shader-2d" type="notjs">
        attribute vec2 a_Position;

        uniform float u_PixelPerUnit;
        uniform vec2 u_Resolution;

        void main() {
            float clip_space_x = a_Position.x * u_PixelPerUnit / u_Resolution.x * 2.0;
            float clip_space_y = a_Position.y * u_PixelPerUnit / u_Resolution.y * 2.0;

            gl_Position = vec4(clip_space_x, clip_space_y, 0.0, 1.0);
        }
    </script>
    <script id="fragment-shader-2d" type="notjs">
        precision mediump float;

        uniform vec4 u_Color;

        void main() {
            gl_FragColor = u_Color;
        }
    </script>
    
    <!-- Javascript Files -->
    <script src="./dist/main.js" type="module"></script>
</body>
</html>
